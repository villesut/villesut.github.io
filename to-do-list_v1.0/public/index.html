<!DOCTYPE html>
<html>
<head>
    <title>Google Maps JavaScript API Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALCR13hh7hwIJ4E4r92V9f-Xn9h9Vu4C8=initMap" async defer></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });
        }
    </script>
</body>
</html>
